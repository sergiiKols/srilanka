<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Saved Properties API</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #4338ca;
        }
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .info { background: #dbeafe; color: #1e40af; }
        input {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Test Saved Properties API</h1>
        
        <div>
            <h2>1. Test All Properties (Admin)</h2>
            <button onclick="testAllProperties()">Load All Properties</button>
        </div>

        <div style="margin-top: 20px;">
            <h2>2. Test User Properties (Personal Map)</h2>
            <input type="text" id="userId" placeholder="Enter Telegram User ID" value="">
            <input type="text" id="token" placeholder="Enter Token (optional)" value="">
            <button onclick="testUserProperties()">Load User Properties</button>
        </div>

        <div id="status"></div>
        <div id="result"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Result:</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function testAllProperties() {
            showStatus('Loading all properties...', 'info');
            
            try {
                const response = await fetch('/api/saved-properties');
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Success! Found ${data.data?.length || 0} properties`, 'success');
                    showResult(data);
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                    showResult(data);
                }
            } catch (error) {
                showStatus(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        async function testUserProperties() {
            const userId = document.getElementById('userId').value;
            const token = document.getElementById('token').value;

            if (!userId) {
                showStatus('‚ùå Please enter User ID', 'error');
                return;
            }

            showStatus(`Loading properties for user ${userId}...`, 'info');
            
            try {
                const url = `/api/saved-properties?userId=${userId}${token ? '&token=' + token : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Success! Found ${data.data?.length || 0} properties for user ${userId}`, 'success');
                    showResult(data);
                } else {
                    showStatus(`‚ùå Error: ${data.error}`, 'error');
                    showResult(data);
                }
            } catch (error) {
                showStatus(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
