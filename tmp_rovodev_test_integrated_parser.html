<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Integrated Parser with Plus Code</title>
    <style>
        * {

            padding: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .test-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;

        }
        
        .test-button:hover {

        }
        
        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .test-result {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .test-result.success {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .test-result.fail {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .result-status {
            font-weight: 700;
            font-size: 16px;
        }
        
        .success .result-status {
            color: #10b981;
        }
        
        .fail .result-status {
            color: #ef4444;
        }
        
        .result-time {
            background: #f1f5f9;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
        }
        
        .info-line {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 8px;
        }
        
        .info-line strong {
            color: #334155;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–∞—Ä—Å–µ—Ä–∞ —Å Plus Code</h1>
        <p class="subtitle">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã googleMapsParser.ts —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π Plus Code –∏ –±–∞–∑–æ–π –≥–æ—Ä–æ–¥–æ–≤</p>
        
        <button class="test-button" onclick="runTests()" id="testBtn">
            üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç—ã
        </button>
        
        <div id="results" class="results"></div>
    </div>

    <script type="module">
        // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –ø–∞—Ä—Å–µ—Ä
        import { parseGoogleMapsURL } from '/src/utils/googleMapsParser.ts';
        
        window.parseGoogleMapsURL = parseGoogleMapsURL;
    </script>
    
    <script>
        const testCases = [
            {
                name: "Billy Breeze Apartment (–∑–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ)",
                url: "https://maps.app.goo.gl/3k4khwBzm2tPtZKN6",
                expected: { lat: 6.0490797, lng: 80.2882965 }
            },
            {
                name: "Russian Guesthouse (Plus Code)",
                url: "https://maps.app.goo.gl/KSZKYnL8PmKigKPe7?g_st=it",
                expected: { lat: 5.9476101, lng: 80.4962569 }
            },
            {
                name: "La Casa Mirissa (@lat,lng)",
                url: "https://maps.app.goo.gl/pHPKpBLW2rRAMGHWA",
                expected: { lat: 5.9495294, lng: 80.4545732 }
            },
            {
                name: "Dougies Hidden Place (–∞–¥—Ä–µ—Å)",
                url: "https://maps.app.goo.gl/NmjKGGQ7w8wfh2sC8?g_st=ic",
                expected: { lat: 6.0456203, lng: 80.2089115 }
            }
        ];
        
        function calculateDistance(coord1, coord2) {
            const R = 6371e3;
            const œÜ1 = coord1.lat * Math.PI / 180;
            const œÜ2 = coord2.lat * Math.PI / 180;
            const ŒîœÜ = (coord2.lat - coord1.lat) * Math.PI / 180;
            const ŒîŒª = (coord2.lng - coord1.lng) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }
        
        async function runTests() {
            const btn = document.getElementById('testBtn');
            const resultsDiv = document.getElementById('results');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...';
            resultsDiv.innerHTML = '';
            
            let successful = 0;
            let total = testCases.length;
            
            for (let i = 0; i < testCases.length; i++) {
                const test = testCases[i];
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                resultsDiv.innerHTML += `
                    <div class="loading" id="loading-${i}">
                        <div class="spinner"></div>
                        <p>–¢–µ—Å—Ç ${i + 1}/${total}: ${test.name}...</p>
                    </div>
                `;
                
                const startTime = performance.now();
                
                try {
                    console.log(`\n${'='.repeat(80)}`);
                    console.log(`üß™ –¢–µ—Å—Ç ${i + 1}: ${test.name}`);
                    console.log(`URL: ${test.url}`);
                    
                    const result = await window.parseGoogleMapsURL(test.url);
                    
                    const duration = Math.round(performance.now() - startTime);
                    
                    // –£–¥–∞–ª—è–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫
                    document.getElementById(`loading-${i}`).remove();
                    
                    if (!result) {
                        resultsDiv.innerHTML += `
                            <div class="test-result fail">
                                <div class="result-header">
                                    <div class="result-status">‚ùå FAIL: ${test.name}</div>
                                    <div class="result-time">${duration}ms</div>
                                </div>
                                <div class="info-line"><strong>–ü—Ä–∏—á–∏–Ω–∞:</strong> –ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</div>
                                <div class="info-line"><strong>URL:</strong> ${test.url}</div>
                            </div>
                        `;
                        continue;
                    }
                    
                    const distance = calculateDistance(test.expected, result);
                    
                    let status = 'fail';
                    let statusText = '';
                    
                    if (distance < 20) {
                        status = 'success';
                        statusText = '‚úÖ –û–¢–õ–ò–ß–ù–û! –ü–æ–≥—Ä–µ—à–Ω–æ—Å—Ç—å < 20 –º';
                        successful++;
                    } else if (distance < 100) {
                        status = 'success';
                        statusText = '‚úÖ –•–û–†–û–®–û! –ü–æ–≥—Ä–µ—à–Ω–æ—Å—Ç—å < 100 –º';
                        successful++;
                    } else if (distance < 1000) {
                        status = 'fail';
                        statusText = '‚ö†Ô∏è –ü–†–ò–ï–ú–õ–ï–ú–û. –ü–æ–≥—Ä–µ—à–Ω–æ—Å—Ç—å < 1 –∫–º';
                    } else {
                        status = 'fail';
                        statusText = '‚ùå –ü–õ–û–•–û. –ë–æ–ª—å—à–∞—è –ø–æ–≥—Ä–µ—à–Ω–æ—Å—Ç—å';
                    }
                    
                    resultsDiv.innerHTML += `
                        <div class="test-result ${status}">
                            <div class="result-header">
                                <div class="result-status">${statusText}</div>
                                <div class="result-time">${duration}ms</div>
                            </div>
                            <div class="info-line"><strong>–¢–µ—Å—Ç:</strong> ${test.name}</div>
                            <div class="info-line"><strong>–û–∂–∏–¥–∞–µ–º—ã–µ:</strong> ${test.expected.lat.toFixed(7)}, ${test.expected.lng.toFixed(7)}</div>
                            <div class="info-line"><strong>–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ:</strong> ${result.lat.toFixed(7)}, ${result.lng.toFixed(7)}</div>
                            <div class="info-line"><strong>–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ:</strong> ${distance.toFixed(2)} –º–µ—Ç—Ä–æ–≤</div>
                        </div>
                    `;
                    
                } catch (error) {
                    const duration = Math.round(performance.now() - startTime);
                    
                    document.getElementById(`loading-${i}`)?.remove();
                    
                    resultsDiv.innerHTML += `
                        <div class="test-result fail">
                            <div class="result-header">
                                <div class="result-status">‚ùå ERROR: ${test.name}</div>
                                <div class="result-time">${duration}ms</div>
                            </div>
                            <div class="info-line"><strong>–û—à–∏–±–∫–∞:</strong> ${error.message}</div>
                            <pre>${error.stack}</pre>
                        </div>
                    `;
                }
            }
            
            // –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            resultsDiv.innerHTML += `
                <div class="test-result" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                    <div style="text-align: center;">
                        <h2 style="margin-bottom: 15px;">üìä –ò—Ç–æ–≥–∏</h2>
                        <div style="font-size: 48px; font-weight: 700; margin-bottom: 10px;">
                            ${successful}/${total}
                        </div>
                        <div style="font-size: 18px; opacity: 0.9;">
                            –£—Å–ø–µ—à–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤ (${Math.round(successful/total*100)}%)
                        </div>
                    </div>
                </div>
            `;
            
            btn.disabled = false;
            btn.textContent = 'üîÑ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–Ω–æ–≤–∞';
            
            console.log(`\n${'='.repeat(80)}`);
            console.log(`üìä –ò–¢–û–ì–û–í–ê–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ê:`);
            console.log(`–£—Å–ø–µ—à–Ω—ã—Ö: ${successful}/${total} (${Math.round(successful/total*100)}%)`);
            console.log(`${'='.repeat(80)}\n`);
        }
        
        window.runTests = runTests;
    </script>
</body>
</html>
